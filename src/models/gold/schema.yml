version: 2

models:
  - name: dim_customer
    description: 'Customer dimension with geography'
    columns:
      - name: customer_key
        description: 'Surrogate key for customer'
        tests:
          - unique
          - not_null
      - name: customer_id
        description: 'Natural key for customer'
        tests:
          - unique
          - not_null
  
  - name: dim_supplier
    description: 'Supplier dimension with geography'
    columns:
      - name: supplier_key
        description: 'Surrogate key for supplier'
        tests:
          - unique
          - not_null
      - name: supplier_id
        description: 'Natural key for supplier'
        tests:
          - unique
          - not_null
  
  - name: dim_part
    description: 'Part dimension'
    columns:
      - name: part_key
        description: 'Surrogate key for part'
        tests:
          - unique
          - not_null
      - name: part_id
        description: 'Natural key for part'
        tests:
          - unique
          - not_null
  
  - name: fact_lineitem
    description: 'Line item fact table'
    columns:
      - name: lineitem_key
        description: 'Surrogate key for line item'
        tests:
          - unique
          - not_null
      - name: part_key
        description: 'Foreign key to parts'
        tests:
          - not_null
      - name: supplier_key
        description: 'Foreign key to suppliers'
        tests:
          - not_null
      - name: customer_key
        description: 'Foreign key to customers'
        tests:
          - not_null